<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/board.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:insert="~{includes/header}"></th:block>
		<div id="content">
			<div id="board">
				<form class="board-form" method="post" th:action="@{/board/modify(currentPage=${currentPage})}">
					<input type="hidden" name="id" th:value="${board.id}">
					<table class="tbl-ex">
						<tr>
							<th colspan="2">글수정</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" th:value="${board.title}"></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="contents" th:text="${board.contents}"></textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a th:href="@{/board/view(id=${board.id},currentPage=${currentPage})}">취소</a>
						<input type="submit" value="수정">
					</div>
				</form>				
			</div>
		</div>
		<th:block th:insert="~{includes/navigation}"></th:block>
		<th:block th:insert="~{includes/footer}"></th:block>
	</div>
</body>
</html>
