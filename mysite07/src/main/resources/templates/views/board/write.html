<!DOCTYPE html>
<html>
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/board.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:insert="~{includes/header}"></th:block>
		<div id="content">
			<div id="board">
				<form class="board-form" method="post" th:action="@{/board/write}">
					<th:block th:if="${board != null}">
						<input type="hidden" name="g_no" th:value="${board.g_no}">
						<input type="hidden" name="o_no" th:value="${board.o_no}">
						<input type="hidden" name="depth" th:value="${board.depth}">
					</th:block>
					<table class="tbl-ex">
						<tr>
							<th colspan="2">글쓰기</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value=""></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="contents"></textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a th:href="@{/board}">취소</a>
						<input type="submit" value="등록">
					</div>
				</form>				
			</div>
		</div>
		<th:block th:insert="~{includes/navigation}"></th:block>
		<th:block th:insert="~{includes/footer}"></th:block>
	</div>
</body>
</html>
