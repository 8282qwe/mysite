<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:insert="~{includes/header}"></th:block>
		<div id="wrapper">
			<div id="content">
				<div id="site-introduction">
<!--					여기부터 고치면 됨-->
					<img id="profile" th:src="@{${@sitevo.profile}}" style="width: 500px;height: 200px;">
					<h2 th:text="${@sitevo.welcome}"></h2>
					<p th:utext="${#strings.replace(@sitevo.description,'&#10;','<br>')}"><br><br>
						<a th:href="@{/guestbook}" th:text="방명록"></a>에 글 남기기<br>
					</p>
				</div>
			</div>
		</div>
		<th:block th:insert="~{includes/navigation(menu='main')}"></th:block>
		<th:block th:insert="~{includes/footer}"></th:block>
	</div>
</body>
</html>
